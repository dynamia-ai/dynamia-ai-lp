  <!-- 连接线 -->
  <path d="M270 110 L270 130" stroke="#0FD05D" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="4"/>
  <path d="M160 270 L160 290" stroke="#0FD05D" stroke-width="1" stroke-linecap="round" stroke-dasharray="2"/>
  <path d="M270 270 L270 290" stroke="#0FD05D" stroke-width="1" stroke-linecap="round" stroke-dasharray="2"/>
  <path d="M380 270 L380 290" stroke="#0FD05D" stroke-width="1" stroke-linecap="round" stroke-dasharray="2"/>
