<svg width="540" height="360" viewBox="0 0 540 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="540" height="360" rx="12" fill="#E8FFF0"/>
  
  <!-- 数据中心基础框架 -->
  <rect x="70" y="50" width="400" height="260" rx="8" fill="white" stroke="#0FD05D" stroke-width="2"/>
  
  <!-- 电信运营商图标 -->
  <circle cx="270" cy="85" r="25" fill="#0FD05D" opacity="0.1"/>
  <path d="M270 70 L270 100 M255 75 L285 75 M255 85 L285 85 M255 95 L285 95" stroke="#0FD05D" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- 顶部装饰元素 -->
  <rect x="220" y="20" width="100" height="6" rx="3" fill="#0FD05D" opacity="0.4"/>
  <rect x="200" y="32" width="140" height="6" rx="3" fill="#0FD05D" opacity="0.3"/>
  <circle cx="190" cy="26" r="4" fill="#0FD05D" opacity="0.5"/>
  <circle cx="350" cy="26" r="4" fill="#0FD05D" opacity="0.5"/>
  
  <!-- GPU资源池框架 -->
  <rect x="100" y="130" width="340" height="160" rx="6" fill="#F0FFEF" stroke="#0FD05D" stroke-width="1.5" stroke-dasharray="4"/>
