  <rect x="120" y="170" width="80" height="100" rx="4" fill="white" stroke="#0FD05D" stroke-width="1"/>
  <rect x="130" y="180" width="60" height="12" rx="2" fill="#0FD05D" opacity="0.7"/>
  <rect x="130" y="196" width="60" height="12" rx="2" fill="#0FD05D" opacity="0.7"/>
  <rect x="130" y="212" width="60" height="12" rx="2" fill="#0FD05D" opacity="0.7"/>
  <rect x="130" y="228" width="60" height="12" rx="2" fill="#0FD05D" opacity="0.7"/>
  <rect x="130" y="244" width="60" height="12" rx="2" fill="#0FD05D" opacity="0.7"/>
  
  <!-- GPU服务器组 2 -->
  <rect x="230" y="170" width="80" height="100" rx="4" fill="white" stroke="#0FD05D" stroke-width="1"/>
  <rect x="240" y="180" width="60" height="12" rx="2" fill="#0FD05D" opacity="0.7"/>
  <rect x="240" y="196" width="60" height="12" rx="2" fill="#0FD05D" opacity="0.7"/>
  <rect x="240" y="212" width="60" height="12" rx="2" fill="#0FD05D" opacity="0.7"/>
  <rect x="240" y="228" width="60" height="12" rx="2" fill="#0FD05D" opacity="0.7"/>
  <rect x="240" y="244" width="60" height="12" rx="2" fill="#0FD05D" opacity="0.7"/>
  
  <!-- GPU服务器组 3 -->
  <rect x="340" y="170" width="80" height="100" rx="4" fill="white" stroke="#0FD05D" stroke-width="1"/>
  <rect x="350" y="180" width="60" height="12" rx="2" fill="#0FD05D" opacity="0.7"/>
  <rect x="350" y="196" width="60" height="12" rx="2" fill="#0FD05D" opacity="0.7"/>
  <rect x="350" y="212" width="60" height="12" rx="2" fill="#0FD05D" opacity="0.7"/>
  <rect x="350" y="228" width="60" height="12" rx="2" fill="#0FD05D" opacity="0.7"/>
  <rect x="350" y="244" width="60" height="12" rx="2" fill="#0FD05D" opacity="0.7"/>
  
  <!-- 租户分割线和标识 -->
  <path d="M100 210 L440 210" stroke="#0FD05D" stroke-width="1" stroke-dasharray="4"/>
  
  <!-- 多租户隔离标记 -->
  <circle cx="120" y="150" r="12" fill="#33E07D" stroke="#0FD05D" stroke-width="1"/>
  <text x="120" y="154" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0FD05D" text-anchor="middle">A</text>
  
  <circle cx="150" y="150" r="12" fill="#33E07D" stroke="#0FD05D" stroke-width="1"/>
  <text x="150" y="154" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0FD05D" text-anchor="middle">B</text>
  
  <circle cx="180" y="150" r="12" fill="#33E07D" stroke="#0FD05D" stroke-width="1"/>
  <text x="180" y="154" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0FD05D" text-anchor="middle">C</text>
  
