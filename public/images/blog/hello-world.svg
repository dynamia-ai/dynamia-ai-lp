<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Floating elements -->
  <circle cx="100" cy="80" r="20" fill="#ffffff" opacity="0.1"/>
  <circle cx="700" cy="300" r="30" fill="#ffffff" opacity="0.15"/>
  <circle cx="650" cy="100" r="15" fill="#ffffff" opacity="0.1"/>
  <circle cx="150" cy="320" r="25" fill="#ffffff" opacity="0.12"/>
  
  <!-- Main card -->
  <rect x="100" y="80" width="600" height="240" rx="20" fill="url(#cardGradient)" stroke="#ffffff" stroke-width="2" opacity="0.95"/>
  
  <!-- Content -->
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1f2937">
    Hello World
  </text>
  
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6b7280">
    Welcome to Dynamia AI Blog
  </text>
  
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">
    Exploring the future of heterogeneous computing with HAMi
  </text>
  
  <!-- HAMi logo placeholder -->
  <rect x="360" y="250" width="80" height="30" rx="15" fill="#667eea"/>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
    HAMi
  </text>
  
  <!-- Decorative elements -->
  <path d="M 200 200 Q 250 180 300 200" stroke="#667eea" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 500 180 Q 550 200 600 180" stroke="#764ba2" stroke-width="2" fill="none" opacity="0.3"/>
</svg> 